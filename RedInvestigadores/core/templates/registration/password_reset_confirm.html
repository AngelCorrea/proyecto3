
{% block content %}
  {% if validlink %}
    <h3>Cambiar contraseña</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Cambiar contraseña</button>
    </form>
  {% else %}
    <p>
      El enlace para cambiar la contraseña es inválido, tal vez porque ya ha
      sido usado.
      Por favor vuelva a hacer la petición para cambiar su contraseña.
    </p>
  {% endif %}
{& endblock %}
